- name: Run tests with MariaDB
  run: nix run .#check
  services:
    mariadb:
      image: mariadb:10.11
      env:
        MARIADB_ROOT_PASSWORD: root
        MARIADB_DATABASE: NGOL_D
        MARIADB_USER: ngol
        MARIADB_PASSWORD: ngol
      ports: ["3306:3306"]
  env:
    MARIADB_HOST: localhost
    MARIADB_PORT: 3306
    MARIADB_USER: ngol
    MARIADB_PASSWORD: ngol
    MARIADB_DATABASE: NGOL_D
    NODE_ENV: test
    