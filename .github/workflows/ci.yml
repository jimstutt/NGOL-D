# ~/Dev/NGOLogisticsD/.github/workflows/ci.yml
name: NGOLogisticsD CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-${{ hashFiles('flake.lock') }}

      - name: Format check (nix fmt)
        run: nix fmt --check

      - name: Build frontend & backend
        run: |
          nix build .#app .#backend

      - name: Run tests with SQLite
        run: |
          # Create data dir for DB
          mkdir -p data
          # Run test suite (assumes it uses DB_PATH=./data/test.db)
          nix run .#check
        env:
          DB_PATH: ./data/test.db
          NODE_ENV: test

      - name: Start servers & smoke-test
        run: |
          mkdir -p data
          timeout 30s nix run .#start-servers &
          SERVER_PID=$!
          sleep 10
          curl --fail http://localhost:5173 || exit 1
          curl --fail http://localhost:3000/api/health || exit 1
          kill $SERVER_PID
	  